version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - echo $SEMAPHORE_OIDC_TOKEN
            - echo $SEMAPHORE_OIDC_TOKEN | awk -F '.' '{ print $1 }' | base64 --decode
            - echo $SEMAPHORE_OIDC_TOKEN | awk -F '.' '{ print $2 "=" }' | base64 --decode
